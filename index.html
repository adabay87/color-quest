<!DOCTYPE html>
<html lang="en">


<head>
   <meta charset="UTF-8">
   <title>Color Game</title>
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>


<body>
   <div class="containAllElements1">
       <h1>
           <span class='item item1'>C</span>
           <span class='item item2'>O</span>
           <span class='item item3'>L</span>
           <span class='item item4'>O</span>
           <span class='item item5'>R</span>
           <span class='item item6'></span>
           <span class='item item7'>G</span>
           <span class='item item8'>A</span>
           <span class='item item9'>M</span>
           <span class='item item10'>E</span>
       </h1>
       <div class="headContainer">
           <h2 class="headOne">Type The Three Channal Values In The Box Below to represent the color shown</h2>
           <h2 class="easyHard">Guess Which Color This <div id='colorDisplay'>RGB</div> Represent</h2>
           <div class="checkMessage"><span id='message'></span></div>
           <button class="reset button">New Game</button>
       </div>
       <div class="expertDisplay">
           <div class="guesedColor">Wrong Color Choice</div>
           <div class="colorSquer"><span class="spanMessege">GUESS THIS COLOR'S RGB VALUE</span></div>
       </div>
       <div id="container">
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
           <div class="squer"></div>
       </div>
       <div class="allExpertElements">
           <div class="rgbnum">
               <input type="number" id="red" class="inputcolor" min="1" maxlength="3" max="255"
                   placeholder="Red channal" name="">
               <input type="number" id="green" class="inputcolor" min="1" maxlength="3" max="255"
                   placeholder="Green channal" name="">
               <input type="number" id="blue" class="inputcolor" min="1" maxlength="3" max="255"
                   placeholder="Blue channal" name="">
           </div>
           <div class="textareaInput">
               <button class="btntext greenbtn">Enter The RGB Values</button>
           </div>
       </div>
       <div class="btnCont">
           <button id="easyMode" class="easyMode button">RGB Beginner</button>
           <button id="hardMode" class="hardMode button">RGB Intermediate</button>
           <button id="expertMode" class="expertMode button">RGB Expert</button>
       </div>
   </div>
   <script type="text/javascript" src="js/script.js"></script>
</body>


</html>
